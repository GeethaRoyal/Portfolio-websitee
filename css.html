<!DOCTYPE html>
<html>
  <head>
    <style>
    .books{
      color:green;
      font-size:20px;
      background-color:yellow;
      font-style: italic;
      font-weight:bold;
      border:4px dashed brown;
      border-radius: 40px;
      border-bottom-color:lightblue;
    }
    .author{
      color:white;
      font-size:20px;
      background-color:green;
      border:4px solid blue;
      border-radius: 40px;
    }
     .doub{
      color:green;
      font-size:20px;
      background-color:yellow;
      font-style: italic;
      font-weight:bold;
      font-family: courier;
      border:4px dotted grey;
    }
    .dots{
      color:white;
      font-size:20px;
      background-color:green;
      border:4px double lightgrey;
      border-radius:5px;
    }
    </style>
  </head>
  <body>
    <p class="books">
      The krishna key,Thee last avatar,As you like it.
    </p>
    <p class="author">
      Chethan bhagat,Ashwin sanghi,William shakespere.
    </p>
    <p class="dots">Dotted and Double borders</p>
    <p class="doub">Dotted and Double borders</p>
  </body>
</html>
