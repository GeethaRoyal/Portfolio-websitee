<!DOCTYPE html>
<html>

  <head>
    <title>Flexbox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="flexbox.css" />
    <script src="https://tap.ibhubs.in/utils/flex-item-width.js"></script>
    <style>
      .flexbox {
        display: flex;
      }

      .item {
        flex: 1;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div class="flexbox">
      <div class="item">
        <p>Geetha</p>
      </div>
      <div class="item">
        <p>Royal</p>
      </div>
      <div class="item">
        <p>Kogara</p>
      </div>
      <div class="item">
        <p>1418</p>
      </div>
      <div class="item">
        <p>Amara</p>
      </div>
      <div class="item">
        <p>Hari</p>
      </div>
      <div class="item">
        <p>Ramana</p>
      </div>
    </div>
  </body>

</html>
