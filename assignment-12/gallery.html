<div class="container">
  <h2>Divergent Trilogy</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators ">
      <li data-target="#myCarousel " data-slide-to="0 " class="active "></li>
      <li data-target="#myCarousel " data-slide-to="1 "></li>
      <li data-target="#myCarousel " data-slide-to="2 "></li>
          <li data-target="#myCarousel " data-slide-to="3 "></li>
          <li data-target="#myCarousel " data-slide-to="4 "></li>
          <li data-target="#myCarousel " data-slide-to="5 "></li>
          <li data-target="#myCarousel " data-slide-to="6 "></li>
          <li data-target="#myCarousel " data-slide-to="7 "></li>
          <li data-target="#myCarousel " data-slide-to="8 "></li>
          <li data-target="#myCarousel " data-slide-to="9 "></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner ">
          <div class="item active" data-interval=" 1000">
            <img src="../static/1.jpeg " alt="Los Angeles " style="width:100%; ">
          </div>

          <div class="item " data-interval=" 1000">
            <img src="../static/2.jpeg " alt="Chicago " style="width:100%; ">
          </div>

          <div class="item " data-interval=" 1000">
            <img src="../static/3.jpeg " alt="New york " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/4.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/5.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/6.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/7.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/8.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/9.jpeg " alt="Chicago " style="width:100%; ">
          </div>
          <div class="item " data-interval=" 1000">
            <img src="../static/10.jpeg " alt="Chicago " style="width:100%; ">
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control " href="#myCarousel " data-slide="prev ">
            <span class="glyphicon glyphicon-chevron-left "></span>
            <span class="sr-only ">Previous</span>
          </a>
          <a class="right carousel-control " href="#myCarousel " data-slide="next ">
            <span class="glyphicon glyphicon-chevron-right "></span>
            <span class="sr-only ">Next</span>
          </a>
        </div>
      </div>
    </div>
